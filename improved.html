<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Report</title>
    <link rel="stylesheet" href="improved.css">
</head>
<body>
    <!-- 🌍 Header Section -->
    <header>
        <h1>Disaster Report</h1>
        <p>Submit a report about a disaster in your area and stay informed.</p>
    </header>

    <!-- 🆘 Disaster Report Form Section -->
    <section class="report">
        <h2>Submit a Report</h2>
        <form id="disasterForm">
            <input type="text" id="disasterName" placeholder="Disaster Name" required>
            <input type="text" id="location" placeholder="Location" required>
            <textarea id="description" placeholder="Describe the situation" required></textarea>
            
            <input type="file" id="fileInput" placeholder="Upload Image or vid" />
            <button onclick="handleFile()">Upload</button>
            <button type="submit">Submit Report</button>
        </form>
    </section>

    <!-- 📍 Disaster Map Section -->
    <section class="map">
        <h2>Disaster Locations</h2>
        <div id="map"></div>
    </section>

    <!-- 📰 Recent Reports Section -->
    <section class="recent-reports">
        <h2>Recent Reports</h2>
        <ul id="reportsList">
            <!-- Recent reports will be appended here -->
        </ul>
    </section>

    <!-- 🌐 Footer Section -->
    <footer>
        <p>&copy; 2025 Disaster Relief Coordination. All rights reserved.</p>
    </footer>
    <iframe src="" frameborder="0"></iframe>

    <script src="improved.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA83aTTBh37Vi3SitzthfJc3gHog2wQ84M&callback=initMap"></script>
</body>
</html>
