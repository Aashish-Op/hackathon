<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Information</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .modal {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      width: 700px;
      overflow: hidden;
    }

    .contact-info {
      background-color: #1e3a8a;
      color: white;
      padding: 24px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      border-top-left-radius: 16px;
      border-bottom-left-radius: 16px;
    }

    .contact-info h2 {
      font-size: 1.25rem;
      margin-bottom: 16px;
      font-weight: bold;
    }

    .contact-info ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .contact-info ul li {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .contact-info ul li svg {
      margin-right: 8px;
      width: 20px;
      height: 20px;
      fill: white;
    }

    .form-section {
      padding: 24px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-section h2 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .form-section h3 {
      font-size: 1.25rem;
      font-weight: bold;
      color: #1e3a8a;
      margin-bottom: 16px;
    }

    .form-section form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    .form-section form button {
      background-color: #1e3a8a;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .form-section form button:hover {
      background-color: #254fae;
    }
  </style>
</head>
<body>
  <div class="modal">
    <!-- Left Section -->
    <div class="contact-info">
      <h2>Contact Information</h2>
      <ul>
        <li>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M6.62 10.79a15.93 15.93 0 006.59 6.59l2.2-2.2a1 1 0 011.08-.21 11.72 11.72 0 003.69.59 1 1 0 011 1v3.22a1 1 0 01-.91 1 16.85 16.85 0 01-14.42-14.45 1 1 0 01.94-.91h3.23a1 1 0 011 1 11.72 11.72 0 00.59 3.68 1 1 0 01-.22 1.08z"></path>
          </svg>
          919988776655
        </li>
      </ul>
    </div>
    <!-- Right Section -->
    <div class="form-section">
      <h2>Get the list of best</h2>
      <h3>NGOs For Blood Donation</h3>
      <form id="enquiry-form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="mobile" placeholder="Mobile" required>
        <button type="submit">Send Enquiry</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("enquiry-form").addEventListener("submit", function (event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const mobile = document.getElementById("mobile").value;
      alert(`Enquiry submitted!\nName: ${name}\nMobile: ${mobile}`);
    });
  </script>
</body>
</html>
